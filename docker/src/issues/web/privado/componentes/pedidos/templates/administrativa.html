<div>Registro de Pedidos de La Secretaría Administrativa</div>
<div>Bienvenido {{pedido.nombre}}<div>
<div class="subContenedor fdc fac">
  <p>Usa este formulario para registrar tu requerimiento y nos comunicaremos a la brevedad contigo.</p>
</div>

<form>
  <div class="form-group fdr fac">
    <div class="NombreInput">Correo</div>
    <input type="text" class="inputFormulario form-control" ng-model="pedido.correo" required>
  </div>
  <div class="form-group fdr fac">
    <div class="NombreInput">Teléfono</div>
    <input type="mail" class="inputFormulario form-control" ng-model="pedido.telefono">
  </div>
  <div class="form-group">
  <div>Describe el Requerimiento</div>
  <textarea class="form-control" rows="5" ng-model="pedido.problema" required></textarea>
  </div>
  <md-button class="md-raised md-primary" ng-click='registrarProblema()'>Enviar Consulta</md-button>
  <md-button md-no-ink class="md-primary" ng-click='seleccionar()'>Volver</md-button>
</form>
